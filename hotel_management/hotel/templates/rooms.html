<!DOCTYPE html>
<html>
<head>
    <title>Available Rooms</title>
</head>
<body>
    <h1>Available Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>Room {{ room.room_number }}: {{ room.room_type }} - ${{ room.price_per_night }} per night</li>
        {% endfor %}
    </ul>
</body>
</html>
